<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" >
</head>
<body>
    <div class="container" style="border-radius:20px">
        <div class="leftbox">
            <i class="fa fa-user"></i>
            

        </div>  
        <div class="rightbox">
            <div class="profile tabShow">
                <h1>**Personal Information**</h1>
                <h2>Full Name</h2>
                <input type="text" class="input" placeholder="Name">
                <h2>Email Address</h2>
                <input type="email" class="input" placeholder="Email ID">
                <h2>Phone Number</h2>
                <input type="number" class="input" placeholder="Number">
                <h2>Gender</h2>
                <input type="text" class="input" placeholder="F/M"> 
                <h2>Current Password</h2>
                <input type="password" class="input" placeholder="Current Password"> 
                <h2>Reset Password</h2>
                <input type="password" class="input" placeholder="New Password"> 
                <h2>Confirm Password</h2>
                <input type="password" class="input" placeholder="Confirm Password"> 
                <button class="btn">Update</button>
            </div>
        </div>
    </div>    
    

    
</body>
</html>
